<h5 class="mt-2">Ürün Ekle</h5>
<hr>
<div class="mx-2">
    <mat-form-field appearance="fill" class="product-create">
        <mat-label>Name</mat-label>
        <input matInput #txtName>
    </mat-form-field>
    <mat-form-field appearance="fill" class="product-create">
        <mat-label>Stock</mat-label>
        <input matInput type="number" min="0" value="0" #txtStock>
    </mat-form-field>
    <mat-form-field appearance="fill" class="product-create">
        <mat-label>Price</mat-label>
        <input matInput type="number" min="0" value="0" #txtPrice>
    </mat-form-field>
</div>
<button mat-stroked-button class="btn" (click)="create( txtName, txtStock, txtPrice )">Ürün Ekle</button>
<hr>
<button class="mb-2" (click)="uploadFiles()" mat-stroked-button>Seçilen Resimleri Ekle</button>
<app-file-upload [options]="fileUploadOptions"></app-file-upload>
