<div class="center">
    <ngx-file-drop dropZoneLabel="Drop files here" [accept]="options.accept" (onFileDrop)="onFileDrop($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          <div class="mx-1">
            {{ options.explanation }}
            <button type="button" mat-stroked-button class="btn p-2 ms-2" (click)="openFileSelector()">Resim Seç</button>
          </div>
        </ng-template>
    </ngx-file-drop>
    <div *ngIf="files && choosenFiles" class="upload-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Seçilenler</th>
                </tr>
            </thead>
            <tbody class="upload-name-style">
                <tr *ngFor="let item of files; let i=index">
                    <td><strong>{{ item.relativePath }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
